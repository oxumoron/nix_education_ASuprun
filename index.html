<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clocklet/css/clocklet.min.css">
  <script src="https://cdn.jsdelivr.net/npm/clocklet"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <button id="clear">Clear storage</button>
  <main class="main">
    <div id="day" class="content">
      <ul class="time__list">
        <li class="list-item">8:00</li>
        <li class="list-item">8:30</li>
        <li class="list-item">9:00</li>
        <li class="list-item">9:30</li>
        <li class="list-item">10:00</li>
        <li class="list-item">10:30</li>
        <li class="list-item">11:00</li>
        <li class="list-item">11:30</li>
        <li class="list-item">12:00</li>
        <li class="list-item">12:30</li>
        <li class="list-item">1:00</li>
        <li class="list-item">1:30</li>
        <li class="list-item">2:00</li>
        <li class="list-item">2:30</li>
        <li class="list-item">3:00</li>
        <li class="list-item">3:30</li>
        <li class="list-item">4:00</li>
        <li class="list-item">4:30</li>
        <li class="list-item">5:00</li>
      </ul>
      <ul class="task__list">
        <li class="task__list-item">
          <div class="tasks__box" id="0-60"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="60-120"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="120-180"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="180-240"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="240-300"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="300-360"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="360-420"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="420-480"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="480-540"></div>
        </li>
        <li class="task__list-item">
          <div class="tasks__box" id="540-600"></div>
        </li>
      </ul>
    </div>
    <div id="form__wrapper" class="form__wrapper">
      <div class="form">
        <form>
          <div class="form__title">
            <label for="event-title">Event title</label>
            <input type="text" id="event-title">
          </div>
          <div class="form__color">
            <label for="event-color">Выберите цвет события:</label>
            <input type="color" id="event-color" name="event-color" value="#E2ECF5">
          </div>
          <div class="form__time">
            <div class="form__time-start">
              <label for="time-start">time-start</label>
              <input type="text" id="time-start" data-clocklet readonly  min="08:00" max="17:00">
            </div>
            <div class="form__time-end">
              <label for="time-end">time-end</label>
              <input type="text" id="time-end" data-clocklet readonly min="08:00" max="17:00">
            </div>
          </div>
          <div class="form__btn">
            <button id="event-delete" type="submit">Delete</button>
            <button id="event-create" type="submit">Create</button>
            <button id="event-change" type="submit">Change</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/clocklet"></script>
  <script nomodule type="module" src="./js/main.js"></script>
</body>

</html>
