<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MacOutlet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
          </a>
          <div class="cart">
            <a href="#" class="cart-link">
              <img src="img/cart.svg" alt="cart">
            </a>
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="container">
        <div class="banner__inner">
          <div class="banner__desc">
            <h2 class="banner__title">IPad Air</h2>
            <button class="btn cart__btn">Add to cart</button>
          </div>
          <img src="img/banner.jpg" alt="banner">
        </div>
      </div>
    </section>
    <div class="search">
      <div class="container">
        <div class="search__inner">
          <label for="search__input">
            <div class="search__icon">
              <img src="img/icons/search.svg" alt="search">
            </div>
            <input type="search" id="search__input" name="search" placeholder="Enter device name...">
          </label>
          <div class="accord__icon">
            <img src="img/icons/filter.svg" alt="filter">
          </div>
          <div class="setting__icon">
            <img src="img/icons/settings.svg" alt="setting">
          </div>
        </div>
      </div>
    </div>
    <section class="shop">
      <div class="container">
        <div class="shop__wrapper">
          <div class="accord">
            <div class="accord__inner">
              <div class="cat">
                <label class="cat__label" id="price" for="inputprice">Price</label>
                <input class="cat__input" type="checkbox" id="inputprice">
                <div class="cat__inner">
                  <ul id="price__cat-list" class="cat__inner-list">
                    <li class="cat__item">
                      <label class="item__label" for="price-from">From</label>
                      <input class="item__check" type="text" id="price-from">
                    </li>
                    <li class="cat__item">
                      <label class="item__label" for="price-to">To</label>
                      <input class="item__check" type="text" id="price-to">
                    </li>
                  </ul>
                </div>
              </div>
              <div class="cat">
                <label class="cat__label" id="color" for="inputcolor">Color</label>
                <input class="cat__input" type="checkbox" id="inputcolor">
                <div class="cat__inner">
                  <ul id="color-cat__list" class="cat__inner-list">
                  </ul>
                </div>
              </div>
              <div class="cat">
                <label class="cat__label" id="memory" for="inputmemory">Memory</label>
                <input class="cat__input" type="checkbox" id="inputmemory">
                <div class="cat__inner">
                  <ul id="memory-cat__list" class="cat__inner-list">
                  </ul>
                </div>
              </div>
              <div class="cat">
                <label class="cat__label" id="os" for="inputos">Os</label>
                <input class="cat__input" type="checkbox" id="inputos">
                <div class="cat__inner">
                  <ul id="os-cat__list" class="cat__inner-list">
                  </ul>
                </div>
              </div>
              <div class="cat">
                <label class="cat__label" id="display" for="inputdisplay">Display</label>
                <input class="cat__input" type="checkbox" id="inputdisplay">
                <div class="cat__inner">
                  <ul id="display__cat-list" class="cat__inner-list">
                    <li class="cat__item display__item">
                      <label class="item__label" for="inch2_5">inch 2-5</label>
                      <input class="item__check" type="checkbox" id="inch2_5">
                    </li>
                    <li class="cat__item display__item">
                      <label class="item__label" for="inch5_7">inch 5-7</label>
                      <input class="item__check" type="checkbox" id="inch5_7">
                    </li>
                    <li class="cat__item display__item">
                      <label class="item__label" for="inch7_12">inch 7-12</label>
                      <input class="item__check" type="checkbox" id="inch7_12">
                    </li>
                    <li class="cat__item display__item">
                      <label class="item__label" for="inch12_16">inch 12-16</label>
                      <input class="item__check" type="checkbox" id="inch12_16">
                    </li>
                    <li class="cat__item display__item">
                      <label class="item__label" for="more16">inch 16+</label>
                      <input class="item__check" type="checkbox" id="more16">
                    </li>
                  </ul>
                </div>
              </div>
              <button id="filter-off">filter-off</button>
            </div>
          </div>

          <ul id="products" class="products">
            <li id="none" class="product__wrapper">
              <div class="product">
                <svg class="like" width="20" height="20" viewbox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="m219.28949,21.827393c-66.240005,0 -119.999954,53.76001 -119.999954,120c0,134.755524 135.933151,170.08728 228.562454,303.308044c87.574219,-132.403381 228.5625,-172.854584 228.5625,-303.308044c0,-66.23999 -53.759888,-120 -120,-120c-48.047913,0 -89.401611,28.370422 -108.5625,69.1875c-19.160797,-40.817078 -60.514496,-69.1875 -108.5625,-69.1875z" />
                  <div class="product__photo">
                    <img id="product__photo" src="" height="200" width="200" alt="">
                  </div>
                  <div class="product__desc">
                    <h3 id="product__name" class="product__name"></h3>
                    <p class="product__stock"><span id="product__stock"></span> left in stock</p>
                    <p class="product__price">Price: <span id="product__price"></span> $</p>
                    <button class="product__btn">Add to cart</button>
                  </div>
                  <div class="product__footer">
                    <div class="product__reviews"><span id="product__reviews"></span>% Positive reviews Above avarage
                    </div>
                    <div class="product__orders"><span id="product__orders"></span> orders</div>
                  </div>
                  </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="product__modal" id="product__modal">
      <div class="modal__inner">
        <div class="modal__col">
          <img id="popup-img" src="" alt="">
        </div>
        <div class="modal__col modal__col-middle">
          <h3 class="col__title" id="col__title"></h3>
          <div class="col__reviews">
            <div class="col__reviews-inner">
              <div class="col__review"><span id="col__review"></span>% Positive reviews Above avarage
              </div>
            </div>
            <div class="col__orders"><span id="col__orders"></span> orders</div>
          </div>
          <ul class="col__list">
            <li class="col__list-item">Color: <span id="col-color"></span></li>
            <li class="col__list-item">Operating System: <span id="col-os"></span></li>
            <li class="col__list-item">Chip: <span id="col-chip"></span></li>
            <li class="col__list-item">Height: <span id="col-height"></span> <span>cm</span></li>
            <li class="col__list-item">Width: <span id="col-width"></span> <span>cm</span></li>
            <li class="col__list-item">Depth: <span id="col-depth"></span> <span>cm</span></li>
            <li class="col__list-item">Weight: <span id="col-weight"></span> <span>g</span></li>
        </ul>
        </div>
        <div class="modal__col">
          <div class="col__price">$ <span id="col-price"></span></div>
          <div class="col__stock">Stock: <span id="col-stock"></span> pcs.</div>
          <button class="product__btn">Add to cart</button>
        </div>
      </div>
    </div>

  </div>

  <script nomodule type="module" src="js/main.js"></script>
</body>

</html>
